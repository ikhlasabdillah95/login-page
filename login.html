<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome.5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../../../Galery/CSS/reset.css">
    <link rel="stylesheet" href="stylebio.css">
</head>
<body>
    
    <div class="container">
        <h1>LOGIN</h1>
        <div class="email">Email</div>
        <input type="email" name="" id="">
        <div class="pass">Password</div>
        <input type="password">
        <input type="button" value="LOGIN" class="btn-login">
        <span class="or">-OR-</span>

        <!-- login with other -->
        <ul class="wrapper">
            <a href="https://web.facebook.com/"><li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li></a>
            <a href="https://twitter.com/"><li class="icon twitter" >
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li></a>
            <a href="https://www.instagram.com/accounts/login/"><li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li></a>
        </ul>

        <span class="goto-signup">Don't have account? <a href="../signup/signup.html">SIGNUP</a></span>
    </div>
</body>
</html>
